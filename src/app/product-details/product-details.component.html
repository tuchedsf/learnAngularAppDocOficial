<p>product-details works!</p>

<div *ngIf="product">
  <h3>{{ product.id }}</h3>
  <h4>{{ product.name }}</h4>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button (click)="addToCart(product)">Buy</button>
</div>
<br />
<br />
<a [routerLink]="['/']" class="button">Back</a>
